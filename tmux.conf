# Reload command
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded at ~/.tmux.conf!"

# General
set -g status-interval 5

# Vim movement binding
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window management
set-window-option -g mode-keys vi
set -g set-clipboard on
set -g detach-on-destroy off
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
bind c new-window -c "#{pane_current_path}"

# Mouse settings
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'

# Gruvbox options
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
set -g @tmux-gruvbox-right-status-x '#(free -h | awk "/^Mem:/ {print \" MEM: \" \$3 \"/\" \$2}")'
set -g @tmux-gruvbox-right-status-y '#(awk "{print \" CPU: \" \$1}" /proc/loadavg)'
set -g @tmux-gruvbox-right-status-z '#(df -h / | awk "NR==2 {print \"󱛟 DISK: \" \$3 \"/\" \$2}")'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
